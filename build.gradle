plugins {
    id 'java-library'
}

repositories {
    mavenCentral() // https://mvnrepository.com/repos/central - сайт, откуда берем библиотеку selenide
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.12.1", // - последняя версия на сайте mavenCentral, если в поисковике вбить selenide
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "org.slf4j:slf4j-simple:2.0.17"

    )
}
test {
    useJUnitPlatform() // интеграция зеленой кнопки для запуска кода
}